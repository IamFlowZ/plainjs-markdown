<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./index.css">
        <title>Markdown Editor</title>
    </head>
    <body>
        <h1 id="header">Markdown Editor</h1>
        <h4 style="text-align: center;"><a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet">Best Markdown-Cheatsheet</a></h3>
        <div id="container">
            <div id="edit">
                <div id="editHead">
                    <h2 style="text-decoration: underline; margin: 0; padding-top: 20px;">Edit:</h2>
                    <button type="submit" id="loadBtn" class="submitBtn">Load</button>
                    <button type="submit" id="bucketBtn" class="submitBtn">Bucket</button>
                    <!-- <button type="submit" id="localBtn" class="submitBtn">Local</button> -->
                </div>
                <textarea name="input" id="markdownInput" style="visibility: visible"></textarea>
            </div>
            <div id="preview">
                <h2 id="previewHead" class="submitBtn">Preview:</h2>
                <div id="markdownOutput" style="padding-left: 10px;"></div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some sample stuff</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="./thing.js"></script>    
    </body>
</html>
